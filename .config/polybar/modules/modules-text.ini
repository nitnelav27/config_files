[module/title]
type = custom/script
exec = gettitle
tail = true
format = <label>
label-maxlen = 30
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[module/round-left]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background}

[module/empty-space]
type = custom/text
content = " "

[module/space]
type = custom/text
content = "  "
content-background = ${colors.background}
